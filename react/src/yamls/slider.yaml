slider:
  - property: autoFocus
    description: Whether get focus when component mounted
    type: boolean
    default: 'false'
  - property: defaultValue
    description: >-
      The default value of slider. When range is false, use number, otherwise,
      use [number, number]
    type: number | [number, number]
    default: 0 | [0, 0]
  - property: disabled
    description: If true, the slider will not be intractable
    type: boolean
    default: 'false'
  - property: keyboard
    description: Support using keyboard to move handlers
    type: boolean
    default: 'true'
  - property: dots
    description: Whether the thumb can drag over tick only
    type: boolean
    default: 'false'
  - property: included
    description: >-
      Make effect when marks not null, true means containment and false means
      coordinative
    type: boolean
    default: 'true'
  - property: marks
    description: >-
      Tick mark of Slider, type of key must be number, and must in closed
      interval [min, max], each mark can declare its own style
    type: object
    default: >-
      { number: ReactNode } | { number: { style: CSSProperties, label: ReactNode
      } }
  - property: max
    description: The maximum value the slider can slide to
    type: number
    default: '100'
  - property: min
    description: The minimum value the slider can slide to
    type: number
    default: '0'
  - property: range
    description: Dual thumb mode
    type: boolean
    default: 'false'
  - property: reverse
    description: Reverse the component
    type: boolean
    default: 'false'
  - property: step
    description: >-
      The granularity the slider can step through values. Must greater than 0,
      and be divided by (max - min) . When marks no null, step can be null
    type: number | null
    default: '1'
  - property: tooltip
    description: The tooltip relate props
    type: tooltip
    default: '-'
  - property: value
    description: >-
      The value of slider. When range is false, use number, otherwise, use
      [number, number]
    type: number | [number, number]
    default: '-'
  - property: vertical
    description: If true, the slider will be vertical
    type: boolean
    default: 'false'
  - property: onAfterChange
    description: Fire when onmouseup is fired
    type: (value) => void
    default: '-'
  - property: onChange
    description: Callback function that is fired when the user changes the slider's value
    type: (value) => void
    default: '-'
  - property: trackStyle
    description: The style of slider track (the active range)
    type: CSSProperties
    default: '-'
  - property: railStyle
    description: The style of slider rail (the background)
    type: CSSProperties
    default: '-'
  - property: handleStyle
    description: The style of slider handle
    type: CSSProperties
    default: '-'
  - property: draggableTrack
    description: Whether range track can be drag
    type: boolean
    default: 'false'
  - property: open
    description: >-
      If true, Tooltip will show always, or it will not show anyway, even if
      dragging or hovering
    type: boolean
    default: '-'
  - property: placement
    description: Set Tooltip display position. Ref Tooltip
    type: string
    default: '-'
  - property: getPopupContainer
    description: >-
      The DOM container of the Tooltip, the default behavior is to create a div
      element in body
    type: (triggerNode) => HTMLElement
    default: () => document.body
  - property: formatter
    description: >-
      Slider will pass its value to formatter, and display its value in Tooltip,
      and hide Tooltip when return value is null
    type: value => ReactNode | null
    default: IDENTITY
  - property: blur()
    description: Remove focus
    type: ''
    default: ''
  - property: focus()
    description: Get focus
    type: ''
    default: ''
