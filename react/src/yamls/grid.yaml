grid:
  - property: align
    description: Vertical alignment
    type: >-
      top | middle | bottom | stretch | {[key in 'xs' | 'sm' | 'md' | 'lg' |
      'xl' | 'xxl']: 'top' | 'middle' | 'bottom' | 'stretch'}
    default: top
  - property: gutter
    description: >-
      Spacing between grids, could be a number or a object like { xs: 8, sm: 16,
      md: 24}. Or you can use array to make horizontal and vertical spacing work
      at the same time [horizontal, vertical]
    type: number | object | array
    default: '0'
  - property: justify
    description: Horizontal arrangement
    type: >-
      start | end | center | space-around | space-between | space-evenly | {[key
      in 'xs' | 'sm' | 'md' | 'lg' | 'xl' | 'xxl']: 'start' | 'end' | 'center' |
      'space-around' | 'space-between' | 'space-evenly'}
    default: start
  - property: wrap
    description: Auto wrap line
    type: boolean
    default: 'true'
  - property: flex
    description: Flex layout style
    type: string | number
    default: '-'
  - property: offset
    description: The number of cells to offset Col from the left
    type: number
    default: '0'
  - property: order
    description: Raster order
    type: number
    default: '0'
  - property: pull
    description: The number of cells that raster is moved to the left
    type: number
    default: '0'
  - property: push
    description: The number of cells that raster is moved to the right
    type: number
    default: '0'
  - property: span
    description: 'Raster number of cells to occupy, 0 corresponds to display: none'
    type: number
    default: none
  - property: xs
    description: >-
      screen < 576px and also default setting, could be a span value or an
      object containing above props
    type: number | object
    default: '-'
  - property: sm
    description: screen ≥ 576px, could be a span value or an object containing above props
    type: number | object
    default: '-'
  - property: md
    description: screen ≥ 768px, could be a span value or an object containing above props
    type: number | object
    default: '-'
  - property: lg
    description: screen ≥ 992px, could be a span value or an object containing above props
    type: number | object
    default: '-'
  - property: xl
    description: screen ≥ 1200px, could be a span value or an object containing above props
    type: number | object
    default: '-'
  - property: xxl
    description: screen ≥ 1600px, could be a span value or an object containing above props
    type: number | object
    default: '-'
